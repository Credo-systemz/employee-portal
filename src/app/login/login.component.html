<header class="header-fixed">

	<div class="header-limiter">

		<h1><a href="#">Hard<span>Graft</span></a></h1>

		<nav>
			<a routerLink="/register">Register</a>
		</nav>

	</div>
	
</header>
<!-- Page content -->
<div class="login-page">
<div class="header">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-5">
      <div class="card bg-secondary shadow border-0">
        
        <div class="card-body px-lg-6 py-lg-5">
           <div class="loginhere">
             <div class="text-center" >
                <div id="logintext">Log In Here</div>
            </div>
          </div>
        

          <form (submit)="doLogin()" [formGroup]="loginForm">
            <h4>{{logMessage}}</h4>
            <div class="form-group mb-5">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Email" type="email" formControlName="EmailId" required="">
              </div>
              <div class="errorpopup" *ngIf='EmailIdCtrl.invalid && EmailIdCtrl.touched'>
                Please Enter Valid Email
             </div>
              
            </div>

            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Password" type="password" formControlName="Password" required="">
              </div>
              <div class="errorpopup" *ngIf='PasswordCtrl.errors?.minlength && PasswordCtrl.touched'>
                Required atleast 8 Charactors
             </div>
            <div class="errorpopup" *ngIf='PasswordCtrl.errors?.required && PasswordCtrl.touched'>
                Please Enter Password
             </div> 
              
            </div>


            <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Remember me</span>
              </label>
            </div>
            <div class="text-center">
              <button type="Submit" class="btn btn-primary my-4">Sign in</button>
            </div>
          </form>
        </div>       
          
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a routerLink="/" class="text-light"><small>Forgot password?</small></a>
        </div>
        <div class="col-6 text-right">
          <a routerLink="/register" class="text-light"><small>Create new account</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

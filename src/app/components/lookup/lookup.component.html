<app-navigation></app-navigation>

<article class="container">
<section class=" inlineSection">
    <div class="dropdown">
    <h2 class="lookUpTitle">Look Up Page</h2>
    <mat-form-field appearance="outline">
        <mat-label></mat-label>
        <select matNativeControl #choose placeholder="Search By">
          <option value="">------------- Select -------------</option>
            <option value="skills">Search by Skills</option>
            <option value="experience">Search by Experience</option>
            <option value="name">Search by Name</option>
            <option value="id">Search by Id Number</option>
            <option value="mobile">Search by Mobile Number</option>
        </select>
    </mat-form-field>
    <ng-container *ngIf="choose !==''"> 
    <mat-form-field >
        <mat-label >{{ "Enter "+choose.value}}</mat-label>
        <input  matInput type="text" [(ngModel)]="text">
    </mat-form-field>
  </ng-container>
  <button mat-flat-button color="primary">Search</button>
</div>
<div>
<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">No</th>
      <th scope="col">Candidate Name</th>
      <th scope="col">Experience</th>
      <th scope="col">Skills</th>
      <th scope="col">Company</th>
      <th scope="col">ID Number</th>
      <th scope="col">Mobile</th>
      <th scope="col">View Profile</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of mdata | filter:choose.value:text; let i=index"> 
      <td>{{i+1}}</td>
      <td>{{user.FName+" "+user.MName+" "+user.LName}}</td>
      <!-- <td>{{user.addEmployment[0].Experience}}</td> -->
      <td>
        <span *ngFor="let exp of user.addEmployment">{{exp.Experience}}<br><br></span>
      </td>
      <!-- <td>{{user.addEmployment[0].Skills}}</td> -->
      <td>
        <span *ngFor="let skil of user.addEmployment">{{skil.Skills}}<br><br></span>
      </td>
      <!-- <td>{{user.addEmployment[0].Organization}}</td> -->
      <td>
        <span *ngFor="let org of user.addEmployment">{{org.Organization}}<br><br></span>
      </td>
      <td>{{user.IdNumber}}</td>
      <td>{{user.Mobile}}</td>
      <td><button mat-flat-button color="primary" (click)="ViewMore(user)">View More Details</button></td>
    </tr>
  </tbody>
</table>
</div>

<app-navigation></app-navigation>
<div class="login-page">
    <div class="header">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-5">
          <div class="card bg-secondary shadow border-0">
            <h2 class="hed-txt"><strong>Reset Password</strong></h2>
            <div class="card-body px-lg-6 py-lg-5">
              <form (submit)="resetpassword()" [formGroup]="ResetPassForm">
                
                <div class="form-group flusrg-7">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <img src="/assets/images/pwd.svg" class="mat-ic">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    <input class="form-control"  formControlName="Password"  placeholder="Password *"type="password">
                  </div>
                </div>
                <div *ngIf="PasswordCtrl.invalid && PasswordCtrl.touched">
                    <mat-error>Pls Enter Valid Email</mat-error>
                </div>
            </div>
                <div class="form-group flusrg-7">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <img src="/assets/images/pwd1.svg" class="mat-ic">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control"  formControlName="ConfirmPassword" placeholder="Confirm Password *" type="password">
                  </div>
                </div><div *ngIf="ConfirmPasswordCtrl.value !== PasswordCtrl.value && ConfirmPasswordCtrl.touched">
                    <mat-error>Password Mismatch</mat-error>
                </div>
                
                <div class="text-center">
                  <button mat-raised-button color="primary" type="submit" >Reset</button>
                </div>
              </form>
            </div>       
            
            
          </div>
        </div>
      </div>
    </div>
    </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="exampleModalLabel">Password Reset Successfully</h2>
        </div>
        <div class="modal-footer"> 
          <button type="button" routerLink="" class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
